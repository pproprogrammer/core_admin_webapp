<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: calc(100% - 20px);
      padding: 8px 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }
    .google-btn:hover {
      background-color: #a43426;
    }
    #dashboard {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button id="login-button">Login</button>
    <button class="google-btn" id="google-login">Login with Google</button>
  </div>

  <div id="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <p>You are successfully logged in!</p>
    <button id="logout-button">Logout</button>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const googleLoginButton = document.getElementById('google-login');
    const dashboard = document.getElementById('dashboard');
    const loginContainer = document.getElementById('login-container');
    const logoutButton = document.getElementById('logout-button');

    // Login using username and password
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbyXz3CsAzq7q5YdTFfGiC0WHIOhZlfPKZBPdxG9-XybX94Oxtk-dfnjs28uvvQmPkH6/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          operation: 'login',
          sheetName: 'Users',
          data: { Username: username, Password: password }
        })
      });

      const result = await response.json();

      if (result.success) {
        showDashboard();
      } else {
        alert(result.error || 'Login failed');
      }
    });

    // Login using Google Account
    googleLoginButton.addEventListener('click', () => {
      // Add Google login integration (Google OAuth API or Firebase Auth)
      alert('Google Login is under construction!');
    });

    // Show dashboard
    function showDashboard() {
      loginContainer.style.display = 'none';
      dashboard.style.display = 'block';
    }

    // Logout functionality
    logoutButton.addEventListener('click', () => {
      loginContainer.style.display = 'block';
      dashboard.style.display = 'none';
    });
  </script>
</body>
</html>
