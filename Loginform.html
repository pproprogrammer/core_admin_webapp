<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    .container {
      max-width: 400px;
      margin: 10% auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }
    .google-btn:hover {
      background-color: #a43426;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button id="login-button">Login</button>
    <button class="google-btn" id="google-login">Login with Google</button>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const googleLoginButton = document.getElementById('google-login');

    // Login with Username and Password
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbzNxp9BqQwGxFceQnn0gaFQEXGHiG_Uygo5Z5MSY1GapzUyxhWrQAF2sVx4XGoeyTwz/exec', {
       method: 'POST',
    mode: 'no-cors',
    body: JSON.stringify({
        operation: 'login',
        sheetName: 'Users',
        data: { Username: 'test', Password: 'password' }
    })
      });

      const result = await response.json();

      if (result.success) {
        sessionStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert(result.error || 'Invalid login credentials');
      }
    });

    // Login with Google OAuth
    googleLoginButton.addEventListener('click', () => {
      const clientId = '690842612634-g2n5l13j524pq1ct1ov1tnr7l369kjcp.apps.googleusercontent.com';
      const redirectUri = window.location.origin + '/dashboard.html';
      const scope = 'email profile';
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

      window.location.href = authUrl;
    });
  </script>
</body>
</html>
